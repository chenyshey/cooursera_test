<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Descendant Selector</title>
<style>

/* all li elements that are inside a section element. */
section li {
  color: green;
}

</style>
</head>
<body>
<h1>Descendant Selector</h1>
<section>
  Table of contents:
  <ul>
    <li>Article A</li>
    <li>Article B</li>
    <li>Article C</li>
  </ul>
</section>
<article>
  Shopping List:
  <ul>
    <li>bread</li>
    <li>penut butter</li>
    <li>jelly</li>
  </ul>
</article>
</body>
</html>
